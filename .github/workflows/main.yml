name: CI

on:
  push:
    tags:
    - 'v*'

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - name: Get the version (git tag)
      id: get_version
      run: |
        echo ${GITHUB_REF/refs\/tags\//}
        echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
    - name: Install Dependencies
      run: |
       sudo dpkg --add-architecture i386
       sudo apt-get update
       sudo apt-get install -y coreutils quilt parted debootstrap zerofree zip dosfstools libarchive-tools libcap2-bin grep rsync xz-utils file git curl jq
       sudo apt-get install -y qemu-user-static:i386
    - name: Build Image
      run: sudo CLEAN=1 BUILD_VERSION=${{ steps.get_version.outputs.VERSION }} ./build.sh -c config
    - name: Calculate Checksum
      id: get_sha256_checksum
      run: |
        export IMAGE_SHA256_CHECKSUM=$(shasum -a 256 deploy/image_Raspbian-Homebridge.zip | awk '{print $1}')
        echo "$IMAGE_SHA256_CHECKSUM deploy/image_Raspbian-Homebridge.zip"
        echo ::set-output name=IMAGE_SHA256_CHECKSUM::${IMAGE_SHA256_CHECKSUM}
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ${{ github.ref }}
        body: |
          Click the link below to start your download:

          <span align="center">

          ### [Raspbian-Homebridge-${{ steps.get_version.outputs.VERSION }}.zip](https://github.com/drewcovi/homebridge-raspbian-image/releases/download/${{ steps.get_version.outputs.VERSION }}/Raspbian-Homebridge-${{ steps.get_version.outputs.VERSION }}.zip)

          </span>

          ---

          * **SHA-256:** ${{ steps.get_sha256_checksum.outputs.IMAGE_SHA256_CHECKSUM }}
          * **Base Image:**
          * **Kernel version:**
          * **Node.js Version:**
          * **Homebridge Version:**
          * **Homebridge Config UI X Version:**
        draft: false
        prerelease: true
    - name: Upload Image
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: deploy/image_Raspbian-Homebridge.zip
        asset_name: Raspbian-Homebridge-${{ steps.get_version.outputs.VERSION }}.zip
        asset_content_type: application/zip


